<!DOCTYPE html>
<html>
<head>
	<title>Protected Content</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

	<!-- Only show this content if passcode is correct -->
	<script>
		// Get the passcode from the URL
		const urlParams = new URLSearchParams(window.location.search);
		const passcode = urlParams.get('passcode');

		// Hash the passcode using MD5
		const hashedPasscode = md5(passcode);

		// Check if the hashed passcode matches the expected value
		if (hashedPasscode === '14535fa9fa31185978444ea097423fe6') {
			// Show the secret content
			document.write('<h1>Welcome to the secret content!</h1>');
			document.write('<p>You have successfully performed a brute force attack on this website</p>');
		} else {
			// Show an error message
			document.write('<h1>Access Denied</h1>');
			document.write('<p>You need the correct passcode to see the content.</p>');
		}
	</script>

</body>
</html>
