<!DOCTYPE html>
<html>
<head>
	<title>Protected Content</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

	<!-- Only show this content if passcode is correct -->
	<script>
		// Get the passcode from the URL
		const urlParams = new URLSearchParams(window.location.search);
		const passcode = urlParams.get('passcode');

		// Hash the passcode using MD5
		const hashedPasscode = md5(passcode);

		// Check if the hashed passcode matches the expected value
		if (hashedPasscode === '14535fa9fa31185978444ea097423fe6') {
			window.location = "success.html";
		} else {
			window.location = "error.html";
		}
	</script>

</body>
</html>
